<!DOCTYPE HTML>
<html>
  <head>
    <title>Editar Perfil</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../CSS/EditarPerfil.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="cabecera">
        <div class="iconoExtranyo">
         <a class="fa fa-inbox" href="EnviarMensajes.html" id="Icono-Directo"></a>
        </div>
      </div>
    </header>
    <div class="fotoPerfil"></div>
    <main>
      <ul class="charList">
        <li class="current"><a class="current" href="EditarPerfil.html">Editar perfil</a></li>
        <li><a href="EditarPerfilPassword.html">Cambiar contraseña</a></li>
        <li><a href="EditarPerfilApps.html">Aplicaciones y sitios web</a></li>
        <li><a href="EditarPerfilMail.html">Correo electrónico y SMS</a></li>
        <li><a href="EditarPerfilContactos.html">Administrar contactos</a></li>
        <li><a href="EditarPerfilPrivacidad.html">Privacidad y seguridad</a></li>
      </ul>
      <form>
        <div>
          <span>Foto</span>
          <a href="#">Cambiar foto de perfil</a>
        </div>
        <div>
          <span>Nombre</span>
          <input type="text" name="nombre" value="Efrén Sabater">
        </div>
        <div>
          <span>Nombre de usuario</span>
          <input type="text" name="nombreUsuario" value="efren_sabater">
        </div>
        <div>
          <span>Sitio web</span>
          <input type="url" name="sitioWeb">
        </div>
        <div>
          <span>Descripción</span>
          <textarea>Esta es la descripción de mi perfil. Suspendisse accumsan vestibulum orci, a maximus odio consectetur in. Vestibulum auctor a est a convallis. Suspendisse potenti. Quisque luctus nulla a magna maximus accumsan. Nunc molestie metus tortor, vel condimentum ipsum imperdiet in.</textarea>
        </div>
        <div>
          <span>Correo electrónico</span>
          <input type="email" name="email" value="micorreo@algo.com">
        </div>
        <div>
          <span>Número de teléfono</span>
          <input type="tel" name="telefono">
        </div>
        <div>
          <span>Sexo</span>
          <input list="sexo" name="browser">
          <datalist id="sexo">
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
            <option value="Personalizar">Personalizar</option>
            <option value="Prefiero no contestar">Prefiero no contestar</option>
          </datalist>
        </div>
      </form>
    </main>

    <footer>
      <div class="contenido-footer">
        <a class="fa fa-home" href="Inicio.html" id="Icono-Inicio"></a>
      </div>
      <div class="contenido-footer">
        <a class="fa fa-search" href="Descubrir.html" id="Icono-Descubrir"></a>
      </div>
      <div class="contenido-footer">
        <a class="fa fa-plus-square" href="Añadir.html" id="Icono-Añadir"></a>
      </div>
      <div class="contenido-footer">
        <a class="fa fa-heart" href="Actividad.html" id="Icono-Actividad"></a>
      </div>
      <div class="contenido-footer">
        <a class="fa fa-user" href="Perfil.html" id="Icono-Perfil"></a>
      </div>
    </footer>
  </body>
</html>
